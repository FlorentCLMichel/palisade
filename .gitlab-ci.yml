# Manual Trigger CI

default_build_manual:
  stage: build
  only:
    variables:
      - $DO_CI
  cache:
    key: default_manual-build-libs
    paths:
      - build
  script:
  - whoami
  - mkdir -p build
  - cd build
  - CC=gcc CXX=g++ cmake ..
  - make -j $(nproc) all
  artifacts:
    paths:
    - build/third-party/lib
    - build/lib
    - build/unittest
    - build/bin/benchmark
    expire_in: 1 day
  dependencies: []

noflag_mb4_build_manual:
  stage: build
  only:
    variables:
      - $DO_CI
  cache:
    key: noflag-mb4-build-libs
    paths:
      - build
  script:
  - whoami
  - mkdir -p build
  - cd build
  - CC=gcc CXX=g++ cmake -DMATHBACKEND=4 ..
  - make -j $(nproc) all
  - make allextras
  artifacts:
    paths:
    - build/third-party/lib
