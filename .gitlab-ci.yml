stages:
- build
- unit_test
- benchmark
- extras
- docs

variables:
  GIT_SUBMODULE_STRATEGY: recursive

before_script:
# - module load gcc/7.3.0
# - module load cmake/3.9.4
# - apt-get install --yes cmake
- whoami
- export LD_LIBRARY_PATH=${LD_LIBRARY_PATH}:$(pwd)/build/third-party/lib:$(pwd)/build/lib
# - export DO_CI="OFF"

default_build:
  stage: build
  only:
    refs:
      - master
      - merge_requests
  cache:
    key: default-build-libs
    paths:
      - build
  script:
  - whoami
  - mkdir -p build
  - cd build
  - CC=gcc CXX=g++ cmake ..
  - make -j $(nproc) all
  artifacts:
    paths:
    - build/third-party/lib
    - build/lib
    - build/unittest
    - build/bin/benchmark
    expire_in: 1 day
  dependencies: []


noflag_mb4_build:
  stage: build
  only:
    refs:
      - master
      - merge_requests
  cache:
    key: noflag-mb4-build-libs
    paths:
      - build
  script:
  - whoami
  - mkdir -p build
  - cd build
  - CC=gcc CXX=g++ cmake -DMATHBACKEND=4 ..
  - make -j $(nproc) all
  - make allextras
  artifacts:
    paths:
    - build/third-party/lib
    - build/lib
    - build/unittest
    - build/bin/benchmark
    - build/bin/extras
    expire_in: 1 day
  dependencies: []

